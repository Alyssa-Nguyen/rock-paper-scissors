<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
        
        <link rel="stylesheet" href="./style.css">
        <script src="newScript.js" defer></script>

    </head>
    <body>
        <div class="wrapper">
        <h2>Play Rock Paper Scissors</h2>
        <br>
        <h4> Player choose your weapon: </h4>
        <div id="container">
            <button type="button" class="weapon" id="rock">Rock</button>
            <button type="button" class="weapon" id="paper">Paper</button>
            <button type="button" class="weapon" id="scissors">Scissors</button>
        </div>
        <div class="parentPlayer"> 
            <div class="childScore">Player's Score:  </div>
            <div class="childScore" id="pScore"> </div>
        </div>
        <div class="parentComp">
            <div class="childScore">Computer's Score: </div>
            <div class="childScore" id="cScore"> </div>
        </div>   
  
        <div class="winAll"> </div>

        </div>


       
        
            

        
    </body>
</html>
