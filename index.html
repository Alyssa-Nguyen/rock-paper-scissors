<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor Game</title>
    </head>
    <body>
        <h2>Play Rock Paper Scissors</h2>
        <br>
        <h4> Player choose the following: </h4>
        <div id="container">
            <button type="button" id="rock">Rock</button>
            <button type="button" id="paper">Paper</button>
            <button type="button" id="scissors">Scissors</button>
        </div>
        <div class="parentPlayer"> 
            <div class="childScore">Player's Score: </div>
            <div class="childScore" id="pScore"> </div>
        </div>
        <div class="parentComp">
            <div class="childScore">Computer's Score: </div>
            <div class="childScore" id="cScore"> </div>
        </div>   
  
        <div class="winAll"> </div>


        <script src="newScript.js"></script>
        
            

        
    </body>
</html>
